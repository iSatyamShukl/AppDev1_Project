<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>AddProductDetails</title>
</head>
<body>
    <div class="container">
        <h3> Add Product</h3>
        <form action="{{url_for('add_product',Category_id=category_id)}}" method="POST">
            <label for="product">Product Name: </label>
            <input type="text" name="product" id="product" > <br>
            <label for="units">Unit: </label>
            <select id="units" name="Rs/unit">
                <option value="Rs/kg">Rs/kg</option>
                <option value="Rs/gram">Rs/gram</option>
                <option value="Rs/litre">Rs/litre</option>
                <option value="Rs/ml">Rs/ml</option>
                <option value="Rs/dozen">Rs/dozen</option>
                <option value="Rs/packet">Rs/pckt</option>
                <option value="No unit">No unit</option>

            </select> <br>
            <label for="rate/unit"> rate/unit: </label>
            <input type="number" name="rate" id="rate/unit"> <br>
            <label for="quantity"> Quantity: </label>
            <input type="number" name="quantity" id="quantity">
            <select id="units" name="unit">
                <option value="kg">kg</option>
                <option value="gram">gram</option>
                <option value="litre">litre</option>
                <option value="ml">ml</option>
                <option value="dozen">dozen</option>
                <option value=" "> no unit</option>
                <option value="packet(s)">pckt(s)</option>
            </select>
            <br><br>           
            <input type="submit" value="Save" >    
        </form>
    </div>

</body>
</html>
