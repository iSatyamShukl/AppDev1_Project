<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Your Bookings!!</title>
</head>
<body>
<ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
  
  <li class="nav-item" role="presentation">
    <a class="nav-link rounded-5" href='/cart/{{user.user_id}}' id="profile-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Cart</a>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Bookings</button>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link rounded-5" id="contact-tab2" href="/inventory" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Logout</a>
  </li>
</ul>
{% if user.bookings|length==0 %}
            <div class="alert alert-info" role="alert">
  No Item found!!
</div>
              
            {% else %}
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SNo</th>
              <th scope="col">Product</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
       
              {% for item in user.bookings %}
              <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{item.name}}</td>
              <td>{{item.Quantity}}</td>
              <td>Rs.{{item.Total}}</td>
              <td><a href= "/delete_order/{{item.id}}/{{user.user_id}}"> <button type="button" class="btn btn-outline-dark btn-sm mx-1">Remove</button></a>              
            </tr>
            {% endfor %}
            
          {% endif %}
          </tbody>
        </table>
     <h4>Net Payable Amount : Rs.{{Grand_total}}</h4>   
</body>
</html>
