<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Category Search Result</title>
</head>
<body>
<ul class="nav nav-tabs">
  
  <li class="nav-item">
    <a class="nav-link" href="/">Index</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/inventory">Logout</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Search</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
  </li>
</ul>
<h4> Your Search Results:</h4>
{% for item in category %}
   <h5> {{item.category_name}}-</h5>
    {% for product in item.products %}
        {{product.product_name}}
        {% if product.product_quantity==0 %}
                <button type="button" class="btn btn-danger">Out of Stock</button>        
                {% else %}
                    {# <span><a href= "/buy/{{product.product_id}}/{{user.user_id}}" <button type="button" class="btn btn-outline-dark btn-sm mx-1">Buy</button></span>
                    <span><a href= "/add2cart/{{product.product_id}}/{{user.user_id}}" <button type="button" class="btn btn-outline-dark btn-sm">Add to cart</button></span> #}
                {% endif %}<br>
    {% endfor %}
{% endfor %}
</body>
</html>
