<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Search section</title>
</head>
<body>
<ul class="nav nav-tabs">
  
  <li class="nav-item">
    <a class="nav-link" href="/">Index</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/inventory">Logout</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Search</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
  </li>
</ul>
<div class="container" my-5>
<h4>Search by Category/Product Keyword:</h4>
    <form action="/search" method="POST">
        <label for="search"><b>Enter category keyword: </b></label>
        <input type="text" id="search" name="keyword">
        <input type="submit" value="Search">
    </form></div>
<div class="container my-5">
<h4>Search Product by Price:</h4>
    <form action="/search_by_price" method="POST">
        <strong> Price range: </strong><br>
            <label for="Below_50"> Below 50</label>
            <input type="radio" id="Below_50" name="choice" value="1">
            <label for="50-100"> 50-100 </label>
            <input type="radio" id="50-100" name="choice" value="2">
            <label for="100-200"> 100-200 </label>
            <input type="radio" id="50-100" name="choice" value="3">
            <label for="abv_200"> Above 200</label>
            <input type="radio" id="abv_200" name="choice" value="4">
        <input type="submit" value="Search">

    </form>   </div>
</body>
</html>
