<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>edit_category</title>
</head>
<body>
<h2>{{category.category_name}}</h2> <a href='/change_category_name/{{category.category_id}}'>change</a> Category Name <br>
<a href="/remove_category/{{category.category_id}}">Remove</a> Category
<br> <br>
<table>
    <thead>
            <tr>
              <th scope="col">SNo</th>
              <th scope="col">Product</th>
              <th scope="col">Unit</th>
              <th scope="col">Rate</th>
              <th scope="col">Quantity</th>
            </tr>
          </thead>
    <tbody>
    {% for item in category.products %}
        <tr>
        <th scope='row'>{{loop.index}}</th>
        <td>{{item.product_name}} </td>
        <td>{{item.product_unit}} </td>
        <td>{{item.product_rate}} </td>
        <td>{{item.product_quantity}} </td>
        <td><a href="/update/{{item.product_id}}">action</a></td>

        </tr>
    {% endfor %}
    </tbody>
    </table>
</body>
</html>
